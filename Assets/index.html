  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <button type="button" onclick="document.getElementById('currentDay').innerHTML = Date()">

    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->
  <div id="hour8" class="row w-100 time-block">

    <textarea class="userData col-lg-10 col-sm-2"></textarea>
    <button class="col saveBtn oi oi-plus"></button>
  </div>
